<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./font1/themify-icons-font/themify-icons/themify-icons.css">
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
       header {
           width: 800px;
           height: 60px;
           background-color: rgb(17, 17, 197);
           position: relative;
           margin-left: 100px;
           /* opacity: 0.1; */
           border-top: 5px solid rgb(75, 73, 73);
           border-bottom: 5px solid rgb(75, 73, 73);

       }
       div {
           float: left;
       }
       .d2 {
           width: 600px;
           height: 30px;
           background-color: rgb(59, 59, 134);
           position: absolute;
           margin-top: 5px;
           margin-left: 100px;
           /* opacity: 0.1; */
           border-radius: 50px;
           margin-top: 15px;
       }
        img {
           width: 40px;
           height: 40px;
           margin-top: 3px;
           margin-left: 10px;
       }
       .d3 {
           /* clear: both; */
           float: right;
           margin-right: 20px;

       }
       p {
           text-align: center;
           margin-top: 2px;
       }
      
      
    </style>
</head>
<body>
    
    <header>
        <div class="d1"> <img src="./img/images.jpg" alt=""></div>
        
        <div class="d2">  <p> <i class="ti-search"></i> Search</p> </div>
        <div class="d3"> <img src="./img/tải xuống.png" alt=""></div>
        
    </header>
</body>
</html>
